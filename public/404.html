<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // Simpan URL path sekarang
      sessionStorage.redirect = location.pathname + location.search + location.hash;
      // Redirect ke halaman utama (index.html)
      location.replace("/");
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
